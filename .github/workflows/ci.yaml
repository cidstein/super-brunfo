name: ci-workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432

    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      - name: Run migrations
        run: migrate -path backend/db/migrations -database postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable -verbose up

      - name: Create .env file
        run:
          echo "${{secrets.ENV_FILE }}" > backend/internal/infra/database/.env |
          echo "${{secrets.ENV_FILE }}" > backend/internal/service/.env |
          echo "${{secrets.ENV_FILE }}" > backend/internal/api/.env

      - name: Test
        run: cd backend && go test ./...
